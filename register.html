<!DOCTYPE html>
<html>
<head>
<title>Register</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <form action = "/register", method = "post">
        <input autocomplete="off" autofocus name="Email" placeholder="Email" type="text" size="30">
        <input autocomplete="off" autofocus name="confirmEmail" placeholder=" Confirm Email" type="text" size="30">
        
        <div>
            <label for="number">Send me the top:</label>
        

            <select name="numberOfListings">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
            </select>
        </div>
        <div> 
            <label for="priority"> based on :</label>
        
            <select name="priority">
                <option value="greatest salary"> greatest salary </option>
                <option value="earliest deadline"> earliest deadline </option>
            </select>
        </div>

        <button class="btn btn-primary" type="submit">Register</button>

    </form>
</body>
</html>
